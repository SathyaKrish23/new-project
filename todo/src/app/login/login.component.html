<body>
    <div class="card">
        <h1 style="color: rgb(0, 16, 88); text-decoration:underline">To Do List</h1><pre></pre>
        <div class="container">
            
        <form #loginform = "ngForm" (ngSubmit)="loginUser()">
        <h2>Sign In</h2><pre></pre>
        <input type="text"  [(ngModel)]="user.name" name="name" class="form-control form-control-lg" placeholder="Username"  required ><br>
        <input type="password" [(ngModel)]="user.password" name="password" class="form-control form-control-lg" placeholder="Password"  required ><br>
        <button class="btn1" type="submit">Log in</button>
        </form>
        or<pre></pre>
        <button class="btn2" (click)="register()">Create a account</button>
        </div>
    </div>
    
</body>
